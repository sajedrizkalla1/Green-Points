            <div class="accountS">
            <div class="container light-style flex-grow-1 container-p-y">
                <h4>
                    Account settings
                </h4>
                <div class="card overflow-hidden">
                    <div class="row no-gutters row-bordered row-border-light profile-container">
                        <div class="col-md-3 pt-0">
                            <div class="list-group list-group-flush account-settings-links">
                                <a class="list-group-item list-group-item-action active generalTab" data-toggle="list" href="#account-general">General</a>
                                <a class="list-group-item list-group-item-action" href="javascript:void(0);" id="editDetails">Change Details</a>
                                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                            </div>
                            
                        </div>
                        <div class="col-md-9">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="account-general">
                                    <div class="card-body media align-items-center"></div>
                                    <hr class="border-light m-0">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="form-label">Username :</label>
                                            <input type="text" class="form-control mb-1" name="username" value="" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Age :</label>
                                            <input type="number" class="form-control" name="age" value="" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">E-mail :</label>
                                            <input type="text" class="form-control mb-1" name="email" value="" disabled>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="tab-pane fade" id="account-change-password">
                                    <div class="card-body pb-2">
                                        <div class="form-group">
                                            <label class="form-label">Current password :</label>
                                            <input type="password" name="oldPassword" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">New password :</label>
                                            <input type="password" name="newPassword" class="form-control">
                                        </div>
                                      
                                    </div>
                                </div>
                            </div>
                            <div class="text-right mt-3 ops-buttons">
                                <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                <button type="button" class="btn btn-default">Cancel</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
